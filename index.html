<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Login Carwash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    
    <div class="left">
        <div class="overlay">
            <h2>ดูแลรถที่คุณรักด้วยมาตรฐานระดับ"พรีเมียม"</h2>
            <div class="stars">★★★★★</div>
        </div>
    </div>
    

    
    <div class="right">
        <div class="login-box">
            <h1>เข้าสู่ระบบ</h1>
            
            <p class="sub">จัดการการจองล้างรถของคุณได้อย่างง่ายดาย</p>

            
            <div class="role-box">
                <p class="title">เลือกสถานะผู้ใช้งาน</p>

                <div class="role-switch">
                    <input type="radio" id="customer" name="role" checked>
                    <label for="customer">ลูกค้า</label>

                    <input type="radio" id="staff" name="role">
                    <label for="staff">พนักงาน</label>

                    <input type="radio" id="owner" name="role">
                    <label for="owner">เจ้าของร้าน</label>

                    <div class="slider"></div>
                </div>
            </div>

            
            <label>อีเมล หรือ เบอร์โทรศัพท์</label>
            <input type="text" placeholder="กรอกอีเมล หรือ เบอร์โทรศัพท์">

           
            <label>รหัสผ่าน</label>
            <input type="password" placeholder="กรอกรหัสผ่าน">

            
            <button class="login-btn">
                เข้าสู่ระบบ <span class="arrow">➜</span>
            </button>

           
            <p class="register">
                ยังไม่มีบัญชี? <a href="#">สมัครสมาชิก</a>
            </p>
            <data value=""></data>

        </div>
    </div>


</div>
</body>
</html>
